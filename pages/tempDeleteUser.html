  <head>

  <body>
    <header>
      <nav>
        <ul>
          <li id="logo">
            <a href="/"
              ><img
                id="logo-img"
                src="../images/ElectraLogooooooo.png"
                alt="Electra Logo"
            /></a>
          </li>
          <li id="critiques"><a href="/">Critiques</a></li>
          <li id="gallery"><a href="/">Gallery</a></li>
          <li id="profile"><a href="pages/userSignup.html">Profile</a></li>
        </ul>

    <main>
      <div id="signup-container">
        <h2 style="margin: 2rem auto; font-size: 1.6rem;">
          Let's get you signed up and sharing!
        </h2>
        <form
          name="form"
          id="signup-form"
          onsubmit="deleteUserInfo(event)"
          action=""
        >
          <input
            type="text"
            value="pTgeJuBSI"
            name="id"
            placeholder="id of user"
            id="idUser"
          />
          <button type="submit">Delete Me!</button>
        </form>
      </div>
    </main>
    <script src="../lib/deleteUser.js"></script>
