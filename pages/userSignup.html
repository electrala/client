<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Electra</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Electra</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li id="logo">
            <a href="/"
              ><img
                id="logo-img"
                src="../images/ElectraLogooooooo.png"
                alt="Electra Logo"
            /></a>
          </li>
          <li id="critiques"><a href="/">Critiques</a></li>
          <li id="gallery"><a href="/">Gallery</a></li>
          <li id="profile"><a href="pages/userSignup.html">Profile</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="signup-container">
        <h2 style="margin: 2rem auto; font-size: 1.6rem;">
          Let's get you signed up and sharing!
        </h2>
        <form name="form" id="signup-form" onsubmit="postUserInfo(event)">
          <input
            type="text"
            value="Ayana"
            name="firstName"
            placeholder="first name"
            id="firstName"
          />
          <input
            type="text"
            value="Ayana"
            name="lastName"
            placeholder="last name"
            id="lastName"
          />
          <input
            type="email"
            value="Ayana@ya"
            name="email"
            placeholder="email"
            id="email"
          />
          <input
            type="text"
            value="Ayana"
            name="userName"
            placeholder="username"
            id="userName"
          />
          <input
            type="text"
            value="Ayana"
            name="location"
            placeholder="location"
            id="location"
          />
          <input
            type="text"
            value="Ayana"
            name="pronoun"
            placeholder="pronoun"
            id="pronoun"
          />
          <input
            type="password"
            value="Ayana"
            name="password"
            placeholder="password"
            id="password"
          />
          <input
            type="password"
            value="Ayana"
            name="confirmPassword"
            placeholder="confirmPassword"
            id="confirmPassword"
          />
          <button type="submit">Let's a go!</button>
          <a href="tempDeleteUser.html">go to delete</a>
          <a href="userProfile.html">go to profile</a>
        </form>
      </div>
    </main>
    <script src="../lib/usersSignup.js"></script>
  </body>
</html>
