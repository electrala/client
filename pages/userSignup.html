<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Grid Image Gallery!</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/"
              ><img
                id="logo"
                src="../images/ElectraLogooooooo.png"
                alt="Electra Logo"
                sty
            /></a>
          </li>
          <li id="critiques"><a href="/">Critiques</a></li>
          <li id="gallery"><a href="/">Gallery</a></li>
          <li id="profile"><a href="userSignup.html">Profile</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="signup-container">
        <h2 style="margin: 2rem auto; font-size: 1.6rem;">Let's get you signed up and sharing!</h2>
        <form id="signup-form" action="">
          <input type="text" placeholder="first name">
          <input type="text" placeholder="last name">
          <input type="email" placeholder="email">
          <input type="text" placeholder="username">
          <input type="password" placeholder="password">
          <input type="password" placeholder="confirm password">
          <button type="submit">Let's a go!</button>
        </form>
      </div>
    </main>
  </body>
</html>
